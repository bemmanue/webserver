server {
    port                    80;
    host                    localhost;
    server_name             bemmanue.com;
    error_page 404          /404.html;
    error_page 500          /500.html;
    client_max_body_size    1m;

    location / {
        index               index.html;
        limit_except        GET POST DELETE;
    }

    location /lol/ {
        index               file.txt;
        redirect 301 domain/one;
    }

    location /kek/lol/ {
        cgi_pass .py        /usr/bin/python3.8;
        cgi_pass .sh        /usr/bin/bash;
    }
}
